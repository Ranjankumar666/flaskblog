{% extends "base.html" %} {% block head%}
<title>Posts</title>
{% endblock %} {% block content %}

<h1 class="text-3xl m-10 font-semibold">Here are the posts</h1>
<div class="flex space-x-10 mx-10">
    {% for post in posts %}
    <div class="rounded-sm shadow-xl px-4 pt-4 pb-7 bg-gray-300">
        <h2 class="text-2xl mb-3">{{post.title}}</h2>
        <p>By {{post.author}} on {{post.date_posted}}</p>
        <p>{{post.content}}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
