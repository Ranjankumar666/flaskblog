<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{title}}</title>
        {% block head %} {% endblock %}
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css"
            integrity="sha512-paVHVRRhdoOu1nOXKnqDC1Vka0nh7FAmU3nsM4n2FKxOQTeF6crMdMfkVvEsuaOXZ6oEAVL5+wLbQcule/Xdag=="
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="text-gray-700">
            <h1 class="text-3xl font-semibold tracking-right mb-4">
                Password Update Request
            </h1>
            <p class="text-xs">
                Hey! {{user.name}},<br />
                You requested to update your password for your FlaskBlog
                account. Click the link below to reset:
            </p>
            <a
                href="{{reset_url}}"
                class="hover:text-indigo-500 transition-color duration-75 hover:underline"
            >
                Reset Password
            </a>
            <p class="text-xs">
                If you have not requested the reset, please ignore....
            </p>
        </div>
    </body>
</html>
