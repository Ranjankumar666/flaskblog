{% extends "base.html" %} {% block content %}

<h1 class="text-3xl mb-5 font-semibold tracking-tight">Here are the posts</h1>
<div class="grid tracking-tight gap-4">
    {% if posts %} {% for post in posts %}
    <div class="rounded-md px-4 pt-4 pb-10 bg-gray-300">
        <div class="border-b border-gray-400 py-1">
            <p>By {{post.author.name}} on {{post.date_posted}}</p>
        </div>
        <h2 class="text-4xl mb-1">{{post.title}}</h2>
        <p>{{post.content}}</p>
    </div>
    {% endfor %} {% else %}
    <h2 class="text-2xl font-semibold tracking-tight">Oh no! No posts yet</h2>
    {% endif %}
</div>

{% endblock %}
